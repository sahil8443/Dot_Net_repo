<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        
            $(document).ready(function(){
              $("p").click(function(){
                 $("p").append("The paragraph was clicked.");
              });
            });
            
            $(document).ready(function () {
                $("p").dblclick(function () {
                   $("p").append("The paragraph was double-clicked.");
                });
            });
    </script>
</head>
<body>

    <p>Click on this paragraph.</p>

</body>
</html>
